  <body>
    <header>
      <a class="navbar" href="/">
        <img
          alt="SheCodes"
          src="/assets/branding/logo-shecodes-f9fa0540d113c086f61eb6e89466c0cbd24a42163b6a96d4b01da078803f53ee.png"
        />
      </a>
    </header>
    <form>
      <div class="search-city">
        <input
          type="search"
          placeholder="Enter a city.."
          class="search-input"
        />
      </div>
      <div class="search-btn">
        <input type="submit" class="btn" value="Search" />
      </div>
    </form>
    <div class="metcast">
      <div>
        <h1>San Francisco</h1>
        <ul>
          <li>Thursday 20 : 13, broken clouds</li>
          <li>
            Humidity:
            <strong>76 %</strong>
            , Wind:
            <strong>3,13 km/h</strong>
          </li>
        </ul>
      </div>
      <div>
        <div class="temperature-container">
            <!--<div class="canvas">
          <canvas id="myCanvas"  width="52" height="52"></canvas>
          </div>-->

          
            <span class="current-ikon">☀️</span> 
            <span class="temperature">17</span>
            <span class="unit">°C</span>
        
        </div>
      </div>
    </div>
    <section class="container-day">
      <ul class="day">
        <li class="monday">Mon</li>
        <li class="animation-day">⛅</li>

        <li class="temperature-day">
          <strong class="temperature-day-max">17°</strong>
          <strong class="temperature-day-min">14°</strong>
        </li>
      </ul>
      <ul class="day">
        <li class="tuesday">Tues</li>
        <li class="animation-day">⛅</li>
        <li class="temperature-day">
          <strong class="temperature-day-max">15°</strong>
          <strong class="temperature-day-min">13°</strong>
        </li>
      </ul>
      <ul class="day">
        <li class="wednesday">Wedn</li>
        <li class="animation-day">☁</li>
        <li class="temperature-day">
          <strong class="temperature-day-max">15°</strong>
          <strong class="temperature-day-min">13°</strong>
        </li>
      </ul>

      <ul class="day">
        <li class="thursday">Thur</li>
        <li class="animation-day">🌧</li>

        <li class="temperature-day">
          <strong class="temperature-day-max">13°</strong>
          <strong class="temperature-day-min">10°</strong>
        </li>
      </ul>
      <ul class="day">
        <li class="friday">Fry</li>
        <li class="animation-day">🌧</li>
        <li class="temperature-day">
          <strong class="temperature-day-max">13°</strong>
          <strong class="temperature-day-min">10°</strong>
        </li>
      </ul>
    </section>
