  <body>
    <header>
      <a class="navbar" href="/">
        <img
          alt="SheCodes" width="210"
              height="70"
          src="https://www.weather.shecodes.io/images/logo.png">     </a>
    </header>
    <form>
    
        <input
          type="search"
          placeholder="Enter a city.."
          class="search-input"
        />
      
        <input type="submit" class="btn" value="Search" />
    
    </form>
    <div class="metcast">
      <div class="menu-metcast">
        <div>
          <h1>San Francisco</h1>
        
          <p>Thursday 20 : 13, broken clouds</br>
          
            Humidity:
            <strong>76 %</strong>
            , Wind:
            <strong>3,13 km/h</strong>
          </p>
        </div>
      
    
           <div class="temperature-container">
            <!--<div class="canvas">
             <canvas id="myCanvas"  width="52" height="52"></canvas>
             </div>-->

          
            <span class="current-ikon">☀️</span> 
            <span class="temperature">17</span>
            <span class="unit">°C</span>
          </div>
        </div>
     </div>
    <section class="container-day">
      <ul class="day">
        <li class="monday">
          <p>Mon</br>
          <span class="current-ikon-day">☀️</span></br>
          <strong class="temperature-day-max">17°</strong>
          <strong class="temperature-day-min">14°</strong>
           </p>
        </li>
        <li class="tuesday">
          <p>Tues</br>
          <span class="current-ikon-day">⛅</span></br>
          <strong class="temperature-day-max">15°</strong>
          <strong class="temperature-day-min">13°</strong>
           </p>
        </li>
        
             <li class="thursday">
          <p>Wedn</br>
          <span class="current-ikon-day">🌧</span></br>
          <strong class="temperature-day-max">12°</strong>
          <strong class="temperature-day-min">10°</strong>
           </p>
        </li>
        <li class="thursday">
          <p>Thur</br>
          <span class="current-ikon-day">⛅</span></br>
          <strong class="temperature-day-max">15°</strong>
          <strong class="temperature-day-min">13°</strong>
           </p>
        </li>
    
      
      </ul>
    </section>
